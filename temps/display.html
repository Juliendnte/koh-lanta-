{{define "display"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="../static/css/display.css">
</head>

<body>
    <header>
        <a href="/index"><img src="../static/img/pdp.png" alt="pdp"></a>
        <form action="/search" class="search-bar" method="get">
            <input type="text" placeholder="Search" name="text" class="input">
            <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z"
                    fill-rule="evenodd"></path>
            </svg>
        </form>
    </header>
    <div class="container">
        {{range .}}
        <div class="cards">
            {{if eq .Genders "h"}}
            <div>
                <img src="../static/img/{{.Clothes}}.png" alt="moi">
            </div>
            {{else}}
            <div>
                <img src="../static/img/f{{.Clothes}}.png" alt="moi">
            </div>
            {{end}}
            <div>
                <p>{{.Name}}</p>
                <p>{{.Age}} ans</p>
            </div>
            <div class="icon">
                <a href="/suppr?id={{.Id}}">
                    <ion-icon class="suppr" name="trash-outline"></ion-icon>
                </a>
                <a href="/update?id={{.Id}}">
                    <ion-icon class="modify" name="construct"></ion-icon>
                </a>

            </div>
        </div>

        {{end}}
    </div>
    <script>
        function afficherAlerte() {
            alert("Voulez-vous vraiment supprimer cet article?");
        }

        var liens = document.querySelectorAll(".suppr");
        liens.forEach(function (lien) {
            lien.addEventListener("click", afficherAlerte);
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
{{end}}
